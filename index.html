<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation keyframes for the fade-in effect */
    @keyframes fadeInMoveUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Apply the animation to specific elements */
    .animate-fade-in-up {
      animation: fadeInMoveUp 0.6s ease-out forwards;
      opacity: 0;
    }
    .animate-fade-in-up.delay-200 {
      animation-delay: 0.2s;
    }
    .animate-fade-in-up.delay-400 {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    // This is the main application component.
    const App = () => {
      const [activeSection, setActiveSection] = useState('home');
      // Data for the sections. You can easily modify this.
      const personalData = {
        name: 'Your Name',
        title: 'Creative Web Developer & Designer',
        about: "Hello there! I'm a passionate creator who loves to blend technology with art. My journey in web development is driven by a curiosity for how things work and a desire to build beautiful, functional experiences. I believe that a great website is not just a tool, but a reflection of character and creativity.",
        skills: [
          { name: 'React', level: '90%' },
          { name: 'JavaScript', level: '85%' },
          { name: 'HTML & CSS', level: '95%' },
          { name: 'UI/UX Design', level: '80%' },
          { name: 'Animation', level: '75%' },
        ],
        projects: [
          {
            id: 1,
            title: 'Project Alpha',
            description: 'A responsive web application built with React and Tailwind CSS.',
            tech: ['React', 'Tailwind CSS', 'JavaScript'],
            link: '#',
          },
          {
            id: 2,
            title: 'Art Portfolio',
            description: 'An interactive portfolio showcasing digital art and animations.',
            tech: ['HTML', 'CSS', 'JavaScript', 'GSAP'],
            link: '#',
          },
        ],
        contact: {
          email: 'your.email@example.com',
          linkedin: 'your-linkedin-profile',
          github: 'your-github-profile',
        },
      };

      const NavLink = ({ to, label }) => (
        <a
          href={`#${to}`}
          onClick={() => setActiveSection(to)}
          className="text-lg font-medium text-amber-50 hover:text-amber-200 transition-colors duration-300"
        >
          {label}
        </a>
      );
      return (
        <div className="bg-emerald-950 text-amber-50 min-h-screen font-sans antialiased">
          {/* Header and Navigation */}
          <header className="fixed top-0 left-0 right-0 z-50 bg-emerald-950 bg-opacity-70 backdrop-blur-sm p-4 md:p-6 shadow-lg">
            <nav className="container mx-auto flex justify-between items-center px-4">
              <div className="text-xl md:text-2xl font-bold text-amber-400">
                {personalData.name}
              </div>
              <div className="flex space-x-4 md:space-x-8">
                <NavLink to="about" label="About" />
                <NavLink to="skills" label="Skills" />
                <NavLink to="projects" label="Projects" />
                <NavLink to="contact" label="Contact" />
              </div>
            </nav>
          </header>

          {/* Hero Section */}
          <section
            id="home"
            className="relative h-screen flex flex-col justify-center items-center text-center p-4 md:p-8"
          >
            <div className="absolute inset-0 bg-gradient-to-br from-amber-950 to-emerald-900 opacity-70 z-0"></div>
            <div className="relative z-10 p-6 md:p-12 rounded-2xl bg-emerald-900 bg-opacity-50 backdrop-blur-sm shadow-xl max-w-4xl mx-auto">
              <h1 className="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-4 animate-fade-in-up">
                {personalData.name}
              </h1>
              <p className="text-xl md:text-2xl font-light text-amber-200 mb-8 animate-fade-in-up delay-200">
                {personalData.title}
              </p>
              <a
                href="#contact"
                className="inline-block bg-amber-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-amber-700 transform hover:scale-105 transition-all duration-300 animate-fade-in-up delay-400"
              >
                Get In Touch
              </a>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 md:py-32 bg-emerald-950">
            <div className="container mx-auto px-4 md:px-8 max-w-4xl">
              <h2 className="text-3xl md:text-4xl font-bold text-amber-400 mb-6 text-center">
                About Me
              </h2>
              <p className="text-lg text-amber-100 leading-relaxed text-center">
                {personalData.about}
              </p>
            </div>
          </section>

          {/* Skills Section */}
          <section id="skills" className="py-20 md:py-32 bg-emerald-900">
            <div className="container mx-auto px-4 md:px-8 max-w-4xl">
              <h2 className="text-3xl md:text-4xl font-bold text-amber-400 mb-12 text-center">
                My Skills
              </h2>
              <div className="space-y-8">
                {personalData.skills.map((skill) => (
                  <div key={skill.name}>
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-lg text-amber-50 font-medium">{skill.name}</span>
                      <span className="text-sm text-amber-200">{skill.level}</span>
                    </div>
                    <div className="w-full bg-emerald-700 rounded-full h-2.5">
                      <div
                        className="bg-amber-500 h-2.5 rounded-full transition-all duration-1000 ease-out"
                        style={{ width: skill.level }}
                      ></div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Projects Section */}
          <section id="projects" className="py-20 md:py-32 bg-emerald-950">
            <div className="container mx-auto px-4 md:px-8 max-w-5xl">
              <h2 className="text-3xl md:text-4xl font-bold text-amber-400 mb-12 text-center">
                Recent Projects
              </h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {personalData.projects.map((project) => (
                  <div
                    key={project.id}
                    className="bg-emerald-900 rounded-2xl shadow-lg p-6 transform hover:scale-105 transition-transform duration-300"
                  >
                    <h3 className="text-xl font-bold text-amber-50 mb-2">
                      {project.title}
                    </h3>
                    <p className="text-amber-100 mb-4">{project.description}</p>
                    <div className="flex flex-wrap gap-2 mb-4">
                      {project.tech.map((tech) => (
                        <span
                          key={tech}
                          className="text-xs font-semibold px-2 py-1 rounded-full bg-amber-600 text-white"
                        >
                          {tech}
                        </span>
                      ))}
                    </div>
                    <a
                      href={project.link}
                      className="text-amber-300 hover:text-amber-500 font-medium transition-colors duration-300"
                    >
                      View Project &rarr;
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-20 md:py-32 bg-emerald-900">
            <div className="container mx-auto px-4 md:px-8 max-w-2xl text-center">
              <h2 className="text-3xl md:text-4xl font-bold text-amber-400 mb-6">
                Get In Touch
              </h2>
              <p className="text-lg text-amber-100 mb-8">
                I'm always open to new opportunities and creative collaborations.
              </p>
              <div className="flex justify-center space-x-6 md:space-x-10 text-amber-200">
                <a
                  href={`mailto:${personalData.contact.email}`}
                  className="hover:text-amber-400 transform hover:scale-110 transition-transform duration-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="h-10 w-10 md:h-12 md:w-12"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.002-8-6.002V6h16zM4 18V9.281l7.008 5.256c.196.147.423.22.648.22s.452-.073.648-.22L20 9.281V18H4z" />
                  </svg>
                </a>
                <a
                  href={`https://linkedin.com/in/${personalData.contact.linkedin}`}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="hover:text-amber-400 transform hover:scale-110 transition-transform duration-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="h-10 w-10 md:h-12 md:w-12"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.765s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.765-1.75 1.765zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                  </svg>
                </a>
                <a
                  href={`https://github.com/${personalData.contact.github}`}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="hover:text-amber-400 transform hover:scale-110 transition-transform duration-300"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="h-10 w-10 md:h-12 md:w-12"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.465-2.381 1.236-3.221-.124-.303-.535-1.524.118-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.771.84 1.236 1.911 1.236 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.602.802.571 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                  </svg>
                </a>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-emerald-950 p-4 text-center text-sm text-amber-300">
            <p>&copy; {new Date().getFullYear()} Your Name. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
