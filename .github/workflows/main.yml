# Workflow to deploy a React app built with Vite to GitHub Pages

name: Deploy React App

# This workflow is triggered on every push to the main branch
on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

  # Defines a single job for building and deploying the application
jobs:
  build:
    # Runs the job on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # A sequence of steps to be executed
    steps:
      # Step 1: Checks out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Installs project dependencies
      - name: Install dependencies
        run: npm install

      # Step 3: Builds the project for production
      - name: Build project
        run: npm run build

        # Step 4: Uploads the built files as a 'github-pages' artifact
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match your Vite build output directory
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
